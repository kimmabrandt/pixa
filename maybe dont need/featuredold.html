function changeCatIllus() {


$('#tumblrGallery').html("");

$.ajax({
    url: "https://api.tumblr.com/v2/tagged?tag=watercolor&api_key=fuiKNFp9vQFvjLNvx4sUwti4Yb5yGutBN4Xh10LXZhhRKjWlV4",
    dataType: 'jsonp',
    success: function(posts){
      var postings = posts.response;
      console.log(postings);
      var text = '';
for (var i in postings) {
 var p = postings[i];
text += '<li><img src=' + p.photos[0].original_size.url +'></li>';
}
$('#tumblrGallery').append(text);
    }
});

// tagCategory = "design";
}
